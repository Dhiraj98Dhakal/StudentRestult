# netlify.toml
[build]
  publish = "netlify-build"
  command = "node build-frontend.js"

[build.environment]
  # This will be set in Netlify dashboard
  REACT_APP_API_URL = "https://student-result-api.onrender.com/api/students"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"