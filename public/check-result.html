<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Result - Result Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 800px;
        padding: 40px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
      }

      .back-btn {
        background: #4facfe;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        background: #3a9bed;
        transform: translateX(-5px);
      }

      h1 {
        color: #2c3e50;
        font-size: 2rem;
        text-align: center;
        flex-grow: 1;
      }

      .search-section {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        border-left: 4px solid #4facfe;
        text-align: center;
      }

      .search-form {
        max-width: 500px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #2c3e50;
        font-weight: 600;
        font-size: 1.1rem;
      }

      input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1.1rem;
        text-align: center;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
      }

      .btn {
        padding: 15px 40px;
        border-radius: 10px;
        border: none;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .btn-search {
        background: linear-gradient(45deg, #4facfe, #00f2fe);
        color: white;
        width: 100%;
        justify-content: center;
      }

      .btn-search:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
      }

      .result-card {
        display: none;
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-top: 30px;
        border: 2px solid #4facfe;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .result-card.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
      }

      .result-title {
        color: #2c3e50;
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      .result-roll {
        color: #7f8c8d;
        font-size: 1.2rem;
      }

      .result-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .result-item {
        padding: 20px;
        border-radius: 10px;
        background: #f8f9fa;
        text-align: center;
      }

      .result-label {
        font-size: 0.9rem;
        color: #7f8c8d;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .result-value {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2c3e50;
      }

      .result-status {
        text-align: center;
        padding: 30px;
        border-radius: 15px;
        margin-top: 20px;
      }

      .status-pass {
        background: linear-gradient(45deg, #d4edda, #c3e6cb);
        border: 2px solid #155724;
      }

      .status-fail {
        background: linear-gradient(45deg, #f8d7da, #f5c6cb);
        border: 2px solid #721c24;
      }

      .status-icon {
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .status-text {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .status-message {
        font-size: 1.1rem;
        color: #555;
      }

      .message {
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        display: none;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .message.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
        display: block;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }

      .btn-action {
        padding: 12px 25px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-print {
        background: #3498db;
        color: white;
        border: none;
        cursor: pointer;
      }

      .btn-print:hover {
        background: #2980b9;
      }

      .btn-new {
        background: #2ecc71;
        color: white;
      }

      .btn-new:hover {
        background: #27ae60;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .result-grid {
          grid-template-columns: 1fr;
        }

        .header {
          flex-direction: column;
          gap: 15px;
        }

        .actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        <h1>üìä Check Result</h1>
      </div>

      <div class="search-section">
        <h3>Enter Roll Number to Check Result</h3>
        <form id="searchForm" class="search-form">
          <div class="form-group">
            <label for="roll">Roll Number</label>
            <input
              type="number"
              id="roll"
              required
              min="1"
              placeholder="Enter student roll number"
            />
          </div>
          <button type="submit" class="btn btn-search">üîç Check Result</button>
        </form>
      </div>

      <div class="message" id="message"></div>

      <div class="result-card" id="resultCard">
        <div class="result-header">
          <div class="result-title" id="studentName">Student Name</div>
          <div class="result-roll">
            Roll Number: <span id="studentRoll">--</span>
          </div>
        </div>

        <div class="result-grid">
          <div class="result-item">
            <div class="result-label">Subject</div>
            <div class="result-value" id="resultSubject">--</div>
          </div>
          <div class="result-item">
            <div class="result-label">Full Marks</div>
            <div class="result-value" id="resultFull">--</div>
          </div>
          <div class="result-item">
            <div class="result-label">Obtained Marks</div>
            <div class="result-value" id="resultObtain">--</div>
          </div>
          <div class="result-item">
            <div class="result-label">Percentage</div>
            <div class="result-value" id="resultPercentage">--%</div>
          </div>
        </div>

        <div class="result-status" id="resultStatus">
          <!-- Will be filled dynamically -->
        </div>

        <div class="actions">
          <button onclick="printResult()" class="btn-action btn-print">
            üñ®Ô∏è Print Result
          </button>
          <a href="/check-result" class="btn-action btn-new"
            >üîÑ Check Another</a
          >
        </div>
      </div>
    </div>

    <script src="/js/api-service.js"></script>
    <script>
      // Search for result
      document
        .getElementById('searchForm')
        .addEventListener('submit', async function (e) {
          e.preventDefault();

          const roll = document.getElementById('roll').value;

          if (!roll) {
            showMessage('Please enter a roll number', 'error');
            return;
          }

          showMessage('Searching for student result...', 'info');

          const response = await StudentService.getStudentByRoll(roll);

          if (response.success) {
            const student = response.data;
            displayResult(student);
            document.getElementById('resultCard').classList.add('active');
            document.getElementById('message').style.display = 'none';
          } else {
            showMessage('‚ùå ' + response.error, 'error');
            document.getElementById('resultCard').classList.remove('active');
          }
        });

      // Display result
      function displayResult(student) {
        // Basic info
        document.getElementById('studentName').textContent = student.name;
        document.getElementById('studentRoll').textContent = student.roll;
        document.getElementById('resultSubject').textContent = student.subject;
        document.getElementById('resultFull').textContent = student.full;
        document.getElementById('resultObtain').textContent = student.obtain;
        document.getElementById('resultPercentage').textContent =
          student.percentage.toFixed(2) + '%';

        // Result status
        const statusDiv = document.getElementById('resultStatus');

        if (student.result === 'Pass') {
          statusDiv.className = 'result-status status-pass';
          statusDiv.innerHTML = `
                    <div class="status-icon">üéâ</div>
                    <div class="status-text" style="color: #155724;">Congratulations! PASSED</div>
                    <div class="status-message">You have successfully passed the examination</div>
                `;
        } else {
          statusDiv.className = 'result-status status-fail';
          statusDiv.innerHTML = `
                    <div class="status-icon">üòî</div>
                    <div class="status-text" style="color: #721c24;">FAILED</div>
                    <div class="status-message">Better luck next time. Keep working hard!</div>
                `;
        }
      }

      // Print result
      function printResult() {
        const printContent = document.getElementById('resultCard').innerHTML;
        const originalContent = document.body.innerHTML;

        document.body.innerHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Student Result - ${
                      document.getElementById('studentName').textContent
                    }</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        .result-card { max-width: 800px; margin: 0 auto; }
                        .result-header { text-align: center; margin-bottom: 30px; }
                        .result-title { font-size: 24px; font-weight: bold; }
                        .result-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
                        .result-item { padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
                        .result-label { font-size: 12px; color: #666; }
                        .result-value { font-size: 18px; font-weight: bold; }
                        @media print {
                            .btn-action { display: none; }
                        }
                    </style>
                </head>
                <body>
                    ${printContent}
                </body>
                </html>
            `;

        window.print();
        document.body.innerHTML = originalContent;
        location.reload();
      }

      // Show message
      function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';

        if (type !== 'info') {
          setTimeout(() => {
            messageDiv.style.display = 'none';
          }, 5000);
        }
      }

      // Check if roll number is in URL
      document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const roll = urlParams.get('roll');

        if (roll) {
          document.getElementById('roll').value = roll;
          document
            .getElementById('searchForm')
            .dispatchEvent(new Event('submit'));
        }
      });
    </script>
  </body>
</html>
