<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Students - Result Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
      }

      .header-actions {
        display: flex;
        gap: 15px;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 50px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        font-weight: 600;
        border: none;
        cursor: pointer;
      }

      .btn-back {
        background: #667eea;
        color: white;
      }

      .btn-back:hover {
        background: #5a6fd8;
        transform: translateX(-5px);
      }

      .btn-refresh {
        background: #2ecc71;
        color: white;
      }

      .btn-refresh:hover {
        background: #27ae60;
        transform: scale(1.05);
      }

      h1 {
        color: #2c3e50;
        font-size: 2rem;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .search-box {
        flex-grow: 1;
        max-width: 400px;
        position: relative;
      }

      .search-box input {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
      }

      .search-box::before {
        content: 'üîç';
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
      }

      .stats-bar {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .stat {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        flex: 1;
        border-left: 4px solid #667eea;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #2c3e50;
      }

      .stat-label {
        color: #7f8c8d;
        font-size: 0.9rem;
      }

      .students-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .students-table th {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
      }

      .students-table td {
        padding: 15px;
        border-bottom: 1px solid #f0f0f0;
      }

      .students-table tr:hover {
        background: #f8f9fa;
      }

      .result-badge {
        padding: 5px 15px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .result-pass {
        background: #d4edda;
        color: #155724;
      }

      .result-fail {
        background: #f8d7da;
        color: #721c24;
      }

      .actions-cell {
        display: flex;
        gap: 10px;
      }

      .btn-action {
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .btn-edit {
        background: #3498db;
        color: white;
      }

      .btn-edit:hover {
        background: #2980b9;
      }

      .btn-delete {
        background: #e74c3c;
        color: white;
      }

      .btn-delete:hover {
        background: #c0392b;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
      }

      .no-data {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
        font-size: 1.2rem;
      }

      @media (max-width: 1024px) {
        .container {
          padding: 20px;
        }

        .students-table {
          display: block;
          overflow-x: auto;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .search-box {
          max-width: 100%;
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
          align-items: stretch;
        }

        .header-actions {
          justify-content: center;
        }

        .stats-bar {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üë• All Students</h1>
        <div class="header-actions">
          <a href="/" class="btn btn-back">‚Üê Dashboard</a>
          <button onclick="loadStudents()" class="btn btn-refresh">
            üîÑ Refresh
          </button>
        </div>
      </div>

      <div class="stats-bar" id="statsBar">
        <!-- Stats will be loaded dynamically -->
      </div>

      <div class="controls">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by name, roll, or subject..."
          />
        </div>
        <div>Showing <span id="studentCount">0</span> students</div>
      </div>

      <div id="studentsContainer">
        <div class="loading">Loading students data...</div>
      </div>
    </div>

    <script src="/js/api-service.js"></script>
    <script>
      let allStudents = [];

      // Load and display students
      async function loadStudents() {
        const container = document.getElementById('studentsContainer');
        container.innerHTML =
          '<div class="loading">Loading students data...</div>';

        try {
          const response = await StudentService.getAllStudents();

          if (response.success && response.data) {
            allStudents = response.data;
            renderStudents(allStudents);
            updateStats(allStudents);
          } else {
            container.innerHTML =
              '<div class="no-data">‚ùå Error loading students: ' +
              (response.error || 'Unknown error') +
              '</div>';
          }
        } catch (error) {
          container.innerHTML =
            '<div class="no-data">‚ùå Failed to load students. Please check your connection.</div>';
        }
      }

      // Render students table
      function renderStudents(students) {
        const container = document.getElementById('studentsContainer');

        if (students.length === 0) {
          container.innerHTML =
            '<div class="no-data">No students found. Add some students first!</div>';
          document.getElementById('studentCount').textContent = '0';
          return;
        }

        document.getElementById('studentCount').textContent = students.length;

        let html = `
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Roll No.</th>
                            <th>Name</th>
                            <th>Subject</th>
                            <th>Marks (Obtain/Full)</th>
                            <th>Percentage</th>
                            <th>Result</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

        students.forEach((student) => {
          html += `
                    <tr>
                        <td><strong>${student.roll}</strong></td>
                        <td>${student.name}</td>
                        <td>${student.subject}</td>
                        <td>${student.obtain}/${student.full}</td>
                        <td>${student.percentage.toFixed(2)}%</td>
                        <td>
                            <span class="result-badge ${
                              student.result === 'Pass'
                                ? 'result-pass'
                                : 'result-fail'
                            }">
                                ${student.result}
                            </span>
                        </td>
                        <td class="actions-cell">
                            <a href="/update-student?roll=${
                              student.roll
                            }" class="btn-action btn-edit">Edit</a>
                            <button onclick="deleteStudent(${
                              student.roll
                            })" class="btn-action btn-delete">Delete</button>
                        </td>
                    </tr>
                `;
        });

        html += `
                    </tbody>
                </table>
            `;

        container.innerHTML = html;
      }

      // Update statistics
      function updateStats(students) {
        const statsBar = document.getElementById('statsBar');

        const total = students.length;
        const passed = students.filter((s) => s.result === 'Pass').length;
        const failed = total - passed;
        const avgPercentage =
          total > 0
            ? (
                students.reduce((sum, s) => sum + s.percentage, 0) / total
              ).toFixed(1)
            : 0;

        statsBar.innerHTML = `
                <div class="stat">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat">
                    <div class="stat-number">${passed}</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-number">${failed}</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat">
                    <div class="stat-number">${avgPercentage}%</div>
                    <div class="stat-label">Avg Percentage</div>
                </div>
            `;
      }

      // Search functionality
      document
        .getElementById('searchInput')
        .addEventListener('input', function (e) {
          const searchTerm = e.target.value.toLowerCase();

          if (!searchTerm) {
            renderStudents(allStudents);
            return;
          }

          const filtered = allStudents.filter(
            (student) =>
              student.name.toLowerCase().includes(searchTerm) ||
              student.roll.toString().includes(searchTerm) ||
              student.subject.toLowerCase().includes(searchTerm)
          );

          renderStudents(filtered);
        });

      // Delete student
      async function deleteStudent(roll) {
        if (
          !confirm(
            `Are you sure you want to delete student with roll number ${roll}?`
          )
        ) {
          return;
        }

        const response = await StudentService.deleteStudent(roll);

        if (response.success) {
          alert('‚úÖ Student deleted successfully!');
          loadStudents(); // Refresh the list
        } else {
          alert('‚ùå Error: ' + response.error);
        }
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
  </body>
</html>
