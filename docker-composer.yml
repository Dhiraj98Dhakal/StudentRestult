version: '3.8'

services:
  mongodb:
    image: mongo:6-jammy
    container_name: studentdb-mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: studentdb
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - student-network
    restart: unless-stopped

  app:
    build: .
    container_name: studentdb-app
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/studentdb?authSource=admin
      PORT: 5000
    volumes:
      - ./public:/usr/src/app/public
    networks:
      - student-network
    depends_on:
      - mongodb
    restart: unless-stopped
    command: npm start

volumes:
  mongodb_data:
    name: studentdb-mongodb-data

networks:
  student-network:
    driver: bridge
